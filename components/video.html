<dom-module id="video-component">
    <template>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;

            }
            iframe{
                width: 100%;
                height: 60vh;
                max-width: 1200px;
                display: block;
                margin-top: 30px;
            }

            .video{
                width: 85%;
                margin-left: calc(7.5% + 10px);
                margin-top: 40px;
            }

        </style>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/-Vd83hJyAdc"
                    frameborder="0"
                    allowfullscreen>
            </iframe>
        </div>

    </template>
    <script>

        class VideoComponent extends Polymer.Element{
            static get is(){return 'video-component';}

        }

        this.customElements.define(VideoComponent.is, VideoComponent);


    </script>
</dom-module>
