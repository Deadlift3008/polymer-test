<dom-module id="video-component">
    <template>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;

            }

            google-youtube{
                height: 500px;
                width: 100%;
                max-width: 1200px;
                display: none;
                opacity: 0;
                position: absolute;
                z-index: 50;
                top: -235px;
                left: 50%;
                transform: translateX(-50%);
            }


            @keyframes fadeIn {
                from {
                    opacity: 0;
                }

                to {
                    opacity: 1;
                }
            }


            .video{
                width: 100%;
                position: relative;
                height: 500px;
                text-align: center;
                margin-top: 20px;
                z-index: 10;
            }

            paper-button{
                width: 210px;
                height: 40px;
                background-color: #2c99c6;
                color: #fff;
                font-size: 16px;
            }

            .open{
                display: block;
                animation-duration: 0.4s;
                animation-fill-mode: both;
                animation-name: fadeIn;
                animation-timing-function: ease-out;
            }


            @keyframes fadeIn {
                from {
                    opacity: 0;
                }

                to {
                    opacity: 1;
                }
            }

            .close{
                display: block;
                animation-duration: 0.4s;
                animation-fill-mode: both;
                animation-name: fadeOut;
                animation-timing-function: ease-out;
            }

            @keyframes fadeOut {
                from {
                    opacity: 1;
                }

                to {
                    opacity: 0;
                }
            }

            .cross{
                z-index: 51;
                position: absolute;
                font-size: 50px;
                color: #000;
                top: -20px;
                right: 0;
                cursor: pointer;
                width: 40px;
                height: 55px;
                display: none;
                box-sizing: content-box;
                padding-bottom: 10px;
                background-color: #fff;
                box-shadow:  0px 2px 2px 0px rgba(0, 0, 0, 0.137255),
                0px 1px 5px 0px rgba(0, 0, 0, 0.117647),
                0px 3px 1px -2px rgba(0, 0, 0, 0.2);
            }


        </style>
        <div class="video" id="root">
            <paper-button raised on-click="showVideo">watch video</paper-button>
            <!--iframe src="https://www.youtube.com/embed/-Vd83hJyAdc"
                    allowfullscreen
                    class$="{{open}}" id="video_container" on-animationend="setDisplay">
            </iframe-->
            <google-youtube
                    src="https://www.youtube.com/embed/-Vd83hJyAdc"
                    allowfullscreen
                    id="video_container"
                    on-animationend="setDisplay">
            </google-youtube>
            <div class="cross" id="cross" on-click="closeVideo">&#215;</div>

        </div>

    </template>
    <script>

        class VideoComponent extends Polymer.Element{
            static get is(){return 'video-component';}
            static get properties(){
                return {
                    open: {
                        type: String,
                        value: "",
                        notify: true
                    }
                }
            }
            showVideo(){
                this.set('open','open');
                this.$.cross.style.display = "block";
            }
            closeVideo(){
                this.set('open','close');
                this.$.cross.style.display = "none";
            }
            setDisplay(){
                if(this.open == "close"){
                    this.$.video_container.classList.remove("close");
                }
            }
        }

        this.customElements.define(VideoComponent.is, VideoComponent);


    </script>
</dom-module>
