<dom-module id="description-component">
    <template>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;

            }
            .description{
                width: 100%;
                padding-left: 10%;
                padding-right: 10%;
                padding-top: 40px;
                padding-bottom: 10px;
                z-index: 15;
                position: relative;
            }

            .description__text-block,
            .description__photo-block{
                float: left;
                width: 50%;
                min-width: 320px;
                padding: 10px;

            }

            .description__photo{
                width: 300px;
                position: relative;
                float: right;
            }

            .description__photo img{
                width: 350px;
                height: auto;
                position: relative;
                z-index: 10;
                right: 68px;
            }

            .description__photo-wrap{
                width: 280px;
                height: 280px;
                overflow: hidden;
                border-radius: 50%;
            }

            .description__inscription{
                width: 100%;
                padding: 10px 20px 10px 20px;
            }

            .description__name{
                font-size: 16px;
                margin-top: 10px;
                margin-bottom: 10px;
            }

            .description__header{
                width: 100%;
                font-size: 40px;
                line-height: 1.4;
                font-weight: normal;
                color: #2c99c6;
                text-align: center;
                margin-bottom: 30px;
            }

            .description__when{
                margin-top: 20px;
                padding-left: 10px;
                padding-right: 10px;
                line-height: 1.5;
                text-align: center;
            }

            .description__text{
                line-height: 1.6;
            }

            .description__info{
                margin-top: 30px;
                margin-bottom: 30px;
            }

            .description__info h2{
                font-size: 22px;
            }

            .description__divider{
                width: 100%;
                max-width: 600px;
                height: 3px;
                margin-left: auto;
                margin-right: auto;
                background-color: #2c99c6;
            }

            .clearfix{
                clear: both;
                height: 0;
            }
        </style>
        <div class="description">
            <h2 class="description__header">About</h2>
            <div class="description__text-block">
                <p class="description__text">
                    Unique tech, science and art open-air, designed for wide community of smart educated people who are carried away by life. The festival with its special atmosphere became the powerhouse and favorite platform of bright acquaintances with future for all geeks, youngsters and families.
                </p>
            </div>
            <div class="description__photo-block">
                <div class="description__photo">
                    <div class="description__photo-wrap">
                        <img src="img/gendir.png" alt="gendir">
                    </div>
                    <div class="description__inscription">
                        <h4 class="description__name">Nikolay Gorelyi</h4>
                        <span>The main ideologist of festival</span>
                        <h4 class="description__name">GEEK PICNIC</h4>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
            <div class="description__when">
                <h2 class="description__header">When</h2>
                <div class="description__info">
                    <h2>Moscow:</h2>
                    <span>17-18 June 2017</span>
                </div>
                <div class="description__divider"></div>
                <div class="description__info">
                    <h2>Saint-Petersburg:</h2>
                    <span>24-25 June 2017</span>
                </div>
                <div class="description__divider"></div>
                <div class="clearfix"></div>
            </div>
        </div>

    </template>
    <script>

        class DescriptionComponent extends Polymer.Element{
            static get is(){return 'description-component';}

        }

        this.customElements.define(DescriptionComponent.is, DescriptionComponent);


    </script>
</dom-module>
