<dom-module id="register-modal">
    <template>
        <style>
            .register__button{
                height: 40px;
                font-size: 20px;
                box-shadow: 0 0 5px 1px rgba(0,0,0,.4);
                border-radius: 5px;
                cursor: pointer;
                border: 1px solid rgba(0,0,0,.2);
            }
        </style>
        <div class="register">
            <div class="register__button">Register now!</div>
            <modal-form></modal-form>
        </div>
    </template>
    <script>

        class RegisterModal extends Polymer.Element{
            static get is(){return 'register-modal';}
            connectedCallback() {
                super.connectedCallback();
                console.log('register-modal created!');
            }
        }

        this.customElements.define(RegisterModal.is, RegisterModal);


    </script>
</dom-module>

<dom-module id="modal-form">
    <template>
        <p>
            Modal form!
        </p>
    </template>
    <script>

        class ModalForm extends Polymer.Element{
            static get is(){return 'modal-form';}

        }

        this.customElements.define(ModalForm.is, ModalForm);


    </script>
</dom-module>
