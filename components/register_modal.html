

<dom-module id="register-modal">
    <template>
        <style>
            .register__button{
                width: 210px;
                height: 40px;
                background-color: #2c99c6;
                color: #fff;
                font-size: 16px;
            }

            .register{
                text-align: center;
            }


        </style>
        <div class="register">
            <paper-button raised class="register__button" on-click="openModal">Register now!</paper-button>
            <modal-form-component show-class="{{showClass}}"></modal-form-component>
        </div>
    </template>
    <script>

        class RegisterModal extends Polymer.Element{
            static get is(){return 'register-modal';}
            static get properties(){
                return {
                    showClass: {
                        type: String,
                        value: "",
                        notify: true
                    }
                }
            }

            openModal(){
                this.set('showClass',"show");
            }



        }

        this.customElements.define(RegisterModal.is, RegisterModal);


    </script>
</dom-module>
