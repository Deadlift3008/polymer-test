            margin: 0;
            padding: 0;

        }

        body{

            color: #fff;

    <dom-module id="app-element">
        <script>
            HTMLImports.whenReady(function(){
                class App extends Polymer.Element{
                    static get is(){return 'app-element';}
                }

                window.customElements.define(App.is, App);
            });

        </script>
    </dom-module>
